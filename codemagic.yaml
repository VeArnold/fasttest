
workflows:
  workflow_one:
    name: Test Workflow
    max_build_duration: 60
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: 7d812fe2-8abd-47ca-9d27-3ed7e62d7b6d
        APP_STORE_CONNECT_KEY_IDENTIFIER: 4M66TCH2ZC
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        XCODE_WORKSPACE: yamlmanualdevelopment.xcworkspace
        XCODE_SCHEME: yamlmanualdevelopment
        TEST_SSH_KEY: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - git clone git@github.com:VeArnold/magicapp.git
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.codemagic.yamlmanualdevelopment" --type IOS_APP_DEVELOPMENT --create
      - keychain add-certificates
      - xcode-project use-profiles
      - xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME" --archive-xcargs=UseModernBuildSystem=0
      - echo 'export BUILD_STATUS=success' >> MY_ENV_VARS
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
